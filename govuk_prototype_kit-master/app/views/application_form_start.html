{{<layout}}

{{$pageTitle}}
GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
    {{>pagehead}}

    <h1 class="heading-xlarge">Your personal details</h1>
    <!-- feel free to change this page to suit your needs -->

    <div class="form-group">
        <label class="form-label" for="first-name">First name</label>
        <input class="form-control" id="first-name" type="text">
    </div>

    <div class="form-group">
        <label class="form-label" for="last-name">Last name</label>
        <input class="form-control" id="last-name" type="text">
    </div>

    <div class="form-group">
        <form>
            <fieldset class="inline">
                <legend>
            <span class="form-label">
              Type of Customer
            </span>
                </legend>
                <div class="form-group form-group-compound">
                    <label class="block-label" data-target="business-name-section" for="radio-indent-1">
                        <input id="radio-indent-1" type="radio" name="radio-indent-group" value="Business">
                        Business
                    </label>
                    <label class="block-label" for="radio-indent-2">
                        <input id="radio-indent-2" type="radio" name="radio-indent-group" value="Personal">
                        Personal
                    </label>
                </div>
                <div class="panel-indent js-hidden" id="business-name-section">
                    <label class="form-label" for="business-name">Business Name</label>
                    <input class="form-control" type="text" id="business-name">
                </div>
            </fieldset>
        </form>
    </div>


    <div class="form-group">
        <a href="application_form_address" class="button">Save and continue</a>
        <p><a href="index" class="link-back">Back</a></p>
    </div>

</main>

{{/content}}

{{/layout}}
