{{<layout}}

{{$pageTitle}}
GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
    {{>pagehead}}

    <h1 class="heading-xlarge">Countries</h1>
    <p class="text">
        Please state the countries (overseas) where the documents are to be used, as well as the number of documents.
    </p>

    <div class="form-group">
        <form>
            <fieldset class="inline">
                <div id="countries-list">
                    <div id="row">
                        <div class="col1">
                            <label for="otherCountries">Country name</label>
                            <div class="typeahead-container">
                                <div class="typeahead-field">
                                <span class="typeahead-query">
                                    <input type="text" id="otherCountries" name="otherCountries" value="" autocomplete="off" class="text country-autocomplete long validate tt-query" style="position: relative; vertical-align: top; background-color: transparent;">
                                </span>
                                </div>
                                </div>
                                </div>
                        <div class="col2">
                            <label for="otherCountriesNumber">No. of documents</label>
                            <input type="number" id="otherCountriesNumber" name="otherCountriesNumber" value="" class="number"/>
                        </div>
                        <div id="remove-control">
                            <a href id="remScnt">Remove</a>
                        </div>
                    </div>
                </div>

                <a href="#" id="addScnt">Add another country</a>

            </fieldset>
        </form>
        <h1 id="total-row" style="font-size: 24px;line-height: 1.25;font-weight: 700;text-transform: none;margin: 1.2em 0 0.4em 0;">Total number of documents to be legalised: <span id="total">0</span></h1>
    </div>

    <div class="form-group">
        <a href="index" class="button">Save and continue</a>
        <p><a href="application_form_payment" class="link-back">Back</a></p>
    </div>

</main>

{{/content}}

{{/layout}}
