{{<layout}}

{{$pageTitle}}
Additional Information
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
    {{>pagehead}}

    <h1 class="heading-xlarge">Additional Information</h1>

    <div class="form-group">
        <h2 class="heading-small">Special Instructions (optional)</h2>
        <span class="form-hint">Please add any extra details that are relevant to how we process your application</span>
        <textarea class="form-control" id="instructions" type="text" cols="40" rows="5"></textarea>
    </div>

    <form class="form-group">
        <fieldset class="inline">
            <legend>
            <h2 class="heading-small">Your reference (optional)</h2>
            <span class="form-hint">If you have your own internal reference number you can enter it here</span>
            </legend>
            <input class="form-control" id="customer-reference" type="text">
        </fieldset>
    </form>


    <div class="form-group">
        <a href="application_form_summary" class="button">Next</a>
        <p><a href="application_form_postage" class="link-back">Back</a></p>
    </div>

</main>

{{/content}}

{{/layout}}
